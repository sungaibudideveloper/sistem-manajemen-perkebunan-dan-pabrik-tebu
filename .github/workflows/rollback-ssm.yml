name: Rollback Deployment

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Tag version to rollback to (contoh: v1.0.0)"
        required: true

jobs:
  rollback:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Send rollback command
        id: send
        shell: bash
        run: |
          CMD_ID=$(aws ssm send-command \
            --region "${{ secrets.AWS_REGION }}" \
            --document-name "AWS-RunPowerShellScript" \
            --targets "Key=instanceIds,Values=${{ secrets.SSM_INSTANCE_ID }}" \
            --parameters commands='[
              "Set-Location \"D:\\WebServer\\Apache24\\htdocs\\tebu\"",
              "git fetch --tags origin",
              "git checkout tags/${{ github.event.inputs.version }}",
              "php artisan optimize:clear",
              "php artisan config:cache",
              "php artisan route:cache",
              "php artisan view:cache"
            ]' \
            --query "Command.CommandId" \
            --output text)

          echo "command_id=$CMD_ID" >> "$GITHUB_OUTPUT"
          echo "SSM CommandId: $CMD_ID"

      - name: Wait & show output
        shell: bash
        run: |
          CMD_ID="${{ steps.send.outputs.command_id }}"
          INSTANCE_ID="${{ secrets.SSM_INSTANCE_ID }}"
          REGION="${{ secrets.AWS_REGION }}"

          for i in {1..60}; do
            STATUS=$(aws ssm get-command-invocation \
              --region "$REGION" \
              --command-id "$CMD_ID" \
              --instance-id "$INSTANCE_ID" \
              --query "Status" \
              --output text || true)

            echo "Status: $STATUS"
            if [[ "$STATUS" == "Success" || "$STATUS" == "Failed" || "$STATUS" == "TimedOut" || "$STATUS" == "Cancelled" ]]; then
              break
            fi
            sleep 5
          done

          aws ssm get-command-invocation \
            --region "$REGION" \
            --command-id "$CMD_ID" \
            --instance-id "$INSTANCE_ID" \
            --query "{Status:Status,RC:ResponseCode,Out:StandardOutputContent,Err:StandardErrorContent}" \
            --output json

          FINAL_STATUS=$(aws ssm get-command-invocation \
            --region "$REGION" \
            --command-id "$CMD_ID" \
            --instance-id "$INSTANCE_ID" \
            --query "Status" \
            --output text)

          if [[ "$FINAL_STATUS" != "Success" ]]; then
            echo "Rollback failed with status: $FINAL_STATUS"
            exit 1
          fi
