name: Deploy Staging (Internal)

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  deploy_staging:
    runs-on: [self-hosted, windows, staging]
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        shell: pwsh
        run: |
          if (Test-Path package-lock.json) { npm ci } else { npm install }

      - name: Build assets
        shell: pwsh
        run: |
          npm run build

      - name: Deploy to XAMPP htdocs
        shell: pwsh
        run: |
          C:\deploy\deploy-staging.ps1
  
